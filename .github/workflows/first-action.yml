# Workflow name
name: First Workflow

# Events
on: push

# Tasks to do
jobs:
  first-ob:
    runs-on: ubuntu-latest
    steps:
      - name: Print greetings
        run: echo "Hello world"

      - name: Print Working"
        run: echo "Working"

      - name: Print Working2"
        run: echo "Working2"

      - name: Print Goodbye"
        run: echo "Goodbye"

      - name: Get code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Instal Poetry
        run: python -m pip install poetry==1.1.11

      - name: Install depedencies
        run: python -m poetry install --no-interaction --no-root

      - name: Check depedencies
        run: |
          poetry add flask
          python -m poetry show
          poetry env info
          flask --version

#      - name: Active venv
#        run: source $(poetry env info --path)/bin/activate

      - name: Check depedencies
        run: |
          python -m poetry show
          python -m poetry show

      - name: Run flask
        run: poetry run flask run

      - name: Run tests
        run: poetry run pytest
  second-ob:
    runs-on: windows-latest
    steps:
      - name: Print greetings form job nr 2
        run: echo "Hello world from job nr 2"

  
  
